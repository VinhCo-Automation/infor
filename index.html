  <script>
    // ====== i18n ======
    const i18n = {
      vi: {
        call: 'G·ªçi', email: 'Email', send: 'G·ª≠i', open: 'M·ªü', copy: 'Sao ch√©p',
        saved: 'ƒê√£ l∆∞u!', copied: 'ƒê√£ sao ch√©p!', save: 'L∆∞u li√™n h·ªá', qr: 'M√£ QR',
        qrTitle: 'Qu√©t m√£ QR', subtitle: 'K·ªπ thu·∫≠t ƒêi·ªÅu Khi·ªÉn v√† T·ª± ƒë·ªông h√≥a'
      },
      en: {
        call: 'Call', email: 'Email', send: 'Send', open: 'Open', copy: 'Copy',
        saved: 'Saved!', copied: 'Copied!', save: 'Save Contact', qr: 'QR Code',
        qrTitle: 'Scan QR Code', subtitle: 'Control and Automation Engineering'
      }
    };
    let lang = localStorage.getItem('lang') || 'vi';

    function applyLang() {
      document.querySelectorAll('[data-i18n]').forEach(el=>{
        const k = el.getAttribute('data-i18n');
        el.textContent = i18n[lang][k] || el.textContent;
      });
      const subtitle = document.getElementById('subtitle');
      subtitle.textContent = i18n[lang].subtitle;
    }

    // ====== Toast ======
    const toast = document.getElementById('toast');
    function showToast(msg){ toast.textContent = msg; toast.classList.add('show'); setTimeout(()=>toast.classList.remove('show'), 2000); }

    // ====== Copy (execCommand only for max compatibility) ======
    function copyText(text){
      const ta = document.createElement('textarea');
      ta.value = text; ta.style.position='fixed'; ta.style.opacity='0';
      document.body.appendChild(ta); ta.select(); document.execCommand('copy'); document.body.removeChild(ta);
      showToast(i18n[lang].copied);
    }
    document.querySelectorAll('.copy-btn').forEach(b=> b.addEventListener('click',()=> copyText(b.dataset.copy)));

    // ====== Lang switch ======
    document.getElementById('langSwitch').addEventListener('click',()=>{ lang = (lang==='vi')?'en':'vi'; localStorage.setItem('lang',lang); applyLang(); });

    // ====== Dynamic actions ======
    const phone = document.getElementById('phoneText').textContent.trim();
    document.getElementById('btnCall').addEventListener('click',()=> location.href = 'tel:'+phone);
    document.getElementById('telLink').setAttribute('href','tel:'+phone);

    // ====== Save Contact as vCard ======
    document.getElementById('btnSave').addEventListener('click',()=>{
      const vcf = [
        'BEGIN:VCARD','VERSION:3.0','N:Co;Vo Vinh;;;','FN:V√µ Vinh C∆°',
        'TITLE:Automation Engineer','TEL;TYPE=CELL:'+phone,
        'EMAIL;TYPE=INTERNET:covo488@gmail.com','URL:https://www.facebook.com/Vi.nh.Co.26.10.03','END:VCARD'
      ].join('\n');
      const blob = new Blob([vcf],{type:'text/vcard'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a'); a.href = url; a.download = 'Vo-Vinh-Co.vcf'; a.click(); URL.revokeObjectURL(url);
      showToast(i18n[lang].saved);
    });

    // ====== QR modal ======
    const qrModal = document.getElementById('qrModal');
    document.getElementById('btnQR').addEventListener('click',()=>{ qrModal.classList.remove('hidden'); qrModal.classList.add('flex'); });
    document.getElementById('qrClose').addEventListener('click',()=>{ qrModal.classList.add('hidden'); qrModal.classList.remove('flex'); });

    // init
    applyLang();
  </script>
