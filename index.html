  <script>
    const i18n = {
      vi: {
        open: 'M·ªü', copy: 'Sao ch√©p', saved: 'ƒê√£ l∆∞u danh b·∫°!', copied: 'ƒê√£ sao ch√©p!', 
        save: 'L∆∞u li√™n h·ªá', qr: 'M√£ QR', qrTitle: 'Qu√©t m√£ QR', 
        subtitle: 'K·ªπ thu·∫≠t ƒêi·ªÅu Khi·ªÉn v√† T·ª± ƒë·ªông h√≥a', phoneTitle: 'ƒêi·ªán tho·∫°i'
      },
      en: {
        open: 'Open', copy: 'Copy', saved: 'Contact Saved!', copied: 'Copied!', 
        save: 'Save Contact', qr: 'QR Code', qrTitle: 'Scan QR Code', 
        subtitle: 'Control and Automation Engineering', phoneTitle: 'Phone'
      }
    };

    let lang = localStorage.getItem('lang') || 'vi';

    function applyLang() {
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        el.textContent = i18n[lang][key] || el.textContent;
      });
      document.getElementById('subtitle').textContent = i18n[lang].subtitle;
    }

    const toastEl = document.getElementById('toast');
    function showToast(msg) {
      toastEl.textContent = msg;
      toastEl.classList.add('show');
      setTimeout(() => toastEl.classList.remove('show'), 2000);
    }

    // Copy function
    document.querySelectorAll('.copy-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const text = btn.getAttribute('data-copy');
        navigator.clipboard.writeText(text).then(() => {
          showToast(i18n[lang].copied);
        }).catch(() => {
          // Fallback
          const ta = document.createElement('textarea');
          ta.value = text; document.body.appendChild(ta); ta.select();
          document.execCommand('copy'); document.body.removeChild(ta);
          showToast(i18n[lang].copied);
        });
      });
    });

    // Language switch
    document.getElementById('langSwitch').addEventListener('click', () => {
      lang = (lang === 'vi') ? 'en' : 'vi';
      localStorage.setItem('lang', lang);
      applyLang();
    });

    // QR Modal logic
    const qrModal = document.getElementById('qrModal');
    document.getElementById('btnQR').addEventListener('click', () => {
      qrModal.classList.remove('hidden');
      qrModal.classList.add('flex');
    });
    document.getElementById('qrClose').addEventListener('click', () => {
      qrModal.classList.add('hidden');
      qrModal.classList.remove('flex');
    });
    qrModal.addEventListener('click', (e) => { if(e.target === qrModal) qrModal.classList.add('hidden'); });

    // Save Contact (vCard)
    document.getElementById('btnSave').addEventListener('click', () => {
      const phone = "0789661260";
      const vcfData = [
        'BEGIN:VCARD',
        'VERSION:3.0',
        'FN:V√µ Vinh C∆°',
        'N:V√µ;Vinh C∆°;;;',
        'TITLE:Automation Engineer',
        'TEL;TYPE=CELL:' + phone,
        'EMAIL;TYPE=INTERNET:covo488@gmail.com',
        'URL:https://www.facebook.com/Vi.nh.Co.26.10.03',
        'END:VCARD'
      ].join('\n');

      const blob = new Blob([vcfData], { type: 'text/vcard' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = 'VoVinhCo.vcf';
      link.click();
      URL.revokeObjectURL(url);
      showToast(i18n[lang].saved);
    });

    // Initialize
    applyLang();
  </script>
